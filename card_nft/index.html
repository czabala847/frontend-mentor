<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/favicon-32x32.png"
    />
    <title>Card NFT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/css/index.css" />
  </head>
  <body>
    <div id="main">
      <section class="card">
        <figure class="card_figure">
          <img
            src="./src/assets/image-equilibrium.jpg"
            alt="imagen principal"
            class="card_img"
          />
          <div class="overlay">
            <img src="./src/assets/icon-view.svg" alt="icon view" />
          </div>
        </figure>
        <div class="card_content">
          <h3>Equilibrium # 3429</h3>
          <p>Our Equilibrium collection promotes balance and calm.</p>
          <div class="card_content_time">
            <div class="price">
              <img src="./src/assets/icon-ethereum.svg" alt="icon ethereum" />
              <span>0.041 ETH</span>
            </div>
            <div class="time">
              <img src="./src/assets/icon-clock.svg" alt="icon clock" />
              <span>3 day left</span>
            </div>
          </div>
        </div>
        <div class="card_footer">
          <figure>
            <img src="./src/assets/image-avatar.png" alt="avatar" />
          </figure>
          <div>Creation of <span class="author">Carlos Zabala</span></div>
        </div>
      </section>
    </div>
  </body>
</html>
